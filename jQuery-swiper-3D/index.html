<body>
    <div id="slideshow"></div>
    
    <script src="./jquery.js"></script>
    <script src="./index.js"></script>

            image : [
                './img/1.jpg',
                './img/2.jpg',
                './img/3.jpg',
                './img/5.jpg',
                './img/4.jpg',
            ],
            imageUrl : [

                'https://www.taobao.com',
                'https://mail.163.com',
                'https://ke.qq.com/index.html',
                'https://www.bilibili.com/',

            direction : 'right',
            interval : 3000,
            animateTime : 400,
            stageWidth : 1200,
            stageHeight : 300,
            imageHeight : 150,
            imageWidth : 200
        });
    </script>
